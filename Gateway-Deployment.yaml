apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: cicd-demo
spec:
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      revisionHistoryLimit: 1
      containers:
      - name: api-gateway
        image: harbor.abcdavid.top/cicd_demo/gateway:0.0.18
        env:
        - name: PORT
          value: '3000'
        - name: USERSMS_HOST
          value: users-ms
        - name: USERSMS_PORT
          value: '3000'
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
