apiVersion: v1
kind: Service
metadata:
  name: userinfo-db
  namespace: e-catalogue
spec:
  ports:
  - port: 3306
  selector:
    app: userinfo-db
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userinfo-db
  namespace: e-catalogue
spec:
  selector:
    matchLabels:
      app: userinfo-db
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: userinfo-db
    spec:
      containers:
      - image: mysql:latest
        name: userinfo-db
        env:
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: databases-config
              key: USERINFODB_DATABASE
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: databases-secrets
              key: USERINFODB_ROOT_PASSWORD
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: databases-secrets
              key: USERINFODB_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: databases-secrets
              key: USERINFODB_PASSWORD
        ports:
        - containerPort: 3306
          name: userinfo-db
        resources:
          limits:
            memory: "512Mi"
            cpu: "10m"
        volumeMounts:
        - name: userinfo-db-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: userinfo-db-persistent-storage
        persistentVolumeClaim:
          claimName: userinfo-db-pv-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: userinfo-db-pv-claim
  namespace: e-catalogue
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi