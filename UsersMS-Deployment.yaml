apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-ms
  namespace: e-catalogue
spec:
  selector:
    matchLabels:
      app: users-ms
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: users-ms
    spec:
      containers:
      - name: users-ms
        image: harbor.abcdavid.top/cicd_demo/usersms:0.0.28
        env:
        - name: PORT
          value: '3000'
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
